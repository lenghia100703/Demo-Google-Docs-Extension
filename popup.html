<!DOCTYPE html>
<html>
<head>
    <title>Google Docs Extension</title>
    <script src="popup.js"></script>
</head>
<body>
    <div style="width: 300px">
        <h1>Google Docs Extension</h1>
        <button id="authorize_button" style="display: block;">Authorize</button>
        <button id="signout_button" style="display: block;">Sign Out</button>
        <button id="get_text_button" style="display: block;">Get Text</button>
        <input id="startIndex" value="">
        <input id="endIndex" value="">
        <input id="textInput" value="" placeholder="input text to insert">
        <button id="delete_button">Delete</button>
        <button id="insert_button">Insert</button>
        <button id="replace_button">Replace</button>
    </div>
</body>
</html>
